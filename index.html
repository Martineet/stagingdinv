<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        /* Login Page Styles */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .welcome {
            font-size: 1.5em;
            color: #333;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #e74c3c;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }

        .investments-table {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #666;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .positive {
            color: #27ae60;
            font-weight: 600;
        }

        .negative {
            color: #e74c3c;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-page">
            <h1>ðŸª™ Bitcoin Portfolio</h1>
            <p class="subtitle">Track your Bitcoin investments</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Select Your Name</label>
                    <select id="username" required>
                        <option value="">Choose...</option>
                        <option value="user1">Friend 1</option>
                        <option value="user2">Friend 2</option>
                        <option value="user3">Friend 3</option>
                        <option value="user4">Friend 4</option>
                        <option value="user5">Friend 5</option>
                        <option value="user6">Friend 6</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit">Login</button>
                <div class="error" id="loginError"></div>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1 class="welcome">Welcome, <span id="userName"></span>!</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Current BTC Price</div>
                    <div class="stat-value" id="btcPrice">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Invested</div>
                    <div class="stat-value" id="totalInvested">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Value</div>
                    <div class="stat-value" id="currentValue">$--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Profit/Loss</div>
                    <div class="stat-value" id="profitLoss">$--</div>
                </div>
            </div>

            <div class="investments-table">
                <h2 style="margin-bottom: 20px; color: #333;">Your Investments</h2>
                <div id="tableContent">
                    <div class="loading">Loading your investments...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Replace these with your actual values
        const CONFIG = {
            // For now, using demo data. Replace with your Google Sheets API later
            USE_GOOGLE_SHEETS: false,
            GOOGLE_SHEETS_API_KEY: 'YOUR_API_KEY_HERE',
            SPREADSHEET_ID: 'YOUR_SPREADSHEET_ID_HERE'
        };

        // Simple password storage (you'll update these)
        const USERS = {
            'user1': { password: 'password1', name: 'Friend 1' },
            'user2': { password: 'password2', name: 'Friend 2' },
            'user3': { password: 'password3', name: 'Friend 3' },
            'user4': { password: 'password4', name: 'Friend 4' },
            'user5': { password: 'password5', name: 'Friend 5' },
            'user6': { password: 'password6', name: 'Friend 6' }
        };

        // Demo data structure - this will come from Google Sheets
        const DEMO_DATA = {
            'user1': [
                { date: '2024-01-15', btcAmount: 0.05, purchasePrice: 45000 },
                { date: '2024-02-20', btcAmount: 0.03, purchasePrice: 50000 }
            ],
            'user2': [
                { date: '2024-01-10', btcAmount: 0.1, purchasePrice: 44000 }
            ],
            // Add more users as needed
        };

        let currentUser = null;
        let currentBTCPrice = 0;

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (USERS[username] && USERS[username].password === password) {
                currentUser = username;
                document.getElementById('userName').textContent = USERS[username].name;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadDashboard();
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = 'Invalid username or password';
            }
        });

        // Logout function
        function logout() {
            currentUser = null;
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginForm').reset();
        }

        // Fetch current Bitcoin price
        async function fetchBTCPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                currentBTCPrice = data.bitcoin.usd;
                document.getElementById('btcPrice').textContent = '$' + currentBTCPrice.toLocaleString();
            } catch (error) {
                console.error('Error fetching BTC price:', error);
                document.getElementById('btcPrice').textContent = 'Error loading';
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            await fetchBTCPrice();
            
            // Get user's investments
            const investments = DEMO_DATA[currentUser] || [];
            
            if (investments.length === 0) {
                document.getElementById('tableContent').innerHTML = 
                    '<p style="text-align: center; color: #666;">No investments yet</p>';
                return;
            }

            // Calculate totals
            let totalInvested = 0;
            let totalBTC = 0;
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>BTC Amount</th>
                            <th>Purchase Price</th>
                            <th>Initial Value</th>
                            <th>Current Value</th>
                            <th>Profit/Loss</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            investments.forEach(inv => {
                const initialValue = inv.btcAmount * inv.purchasePrice;
                const currentValue = inv.btcAmount * currentBTCPrice;
                const profitLoss = currentValue - initialValue;
                const profitLossPercent = ((profitLoss / initialValue) * 100).toFixed(2);

                totalInvested += initialValue;
                totalBTC += inv.btcAmount;

                const plClass = profitLoss >= 0 ? 'positive' : 'negative';
                const plSign = profitLoss >= 0 ? '+' : '';

                tableHTML += `
                    <tr>
                        <td>${inv.date}</td>
                        <td>${inv.btcAmount} BTC</td>
                        <td>$${inv.purchasePrice.toLocaleString()}</td>
                        <td>$${initialValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>$${currentValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td class="${plClass}">${plSign}$${profitLoss.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} (${plSign}${profitLossPercent}%)</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = tableHTML;

            // Update summary cards
            const totalCurrentValue = totalBTC * currentBTCPrice;
            const totalProfitLoss = totalCurrentValue - totalInvested;

            document.getElementById('totalInvested').textContent = 
                '$' + totalInvested.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('currentValue').textContent = 
                '$' + totalCurrentValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            const plElement = document.getElementById('profitLoss');
            const plSign = totalProfitLoss >= 0 ? '+' : '';
            plElement.textContent = plSign + '$' + totalProfitLoss.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            plElement.style.color = totalProfitLoss >= 0 ? '#27ae60' : '#e74c3c';
        }

        // Refresh data every 60 seconds
        setInterval(() => {
            if (currentUser) {
                loadDashboard();
            }
        }, 60000);
    </script>
</body>
</html>
